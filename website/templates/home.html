{% extends "base.html" %}{% block title %}Home{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Personal Diary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    form {
      margin: 0 auto;
      max-width: 600px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px #ccc;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"], input[type="date"], textarea {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      resize: vertical;
    }

    input[type="hidden"] {
      display: none;
    }

    input[type="button"], input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    input[type="button"]:hover, input[type="submit"]:hover {
      background-color: #3e8e41;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .list-group-item {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px #ccc;
      cursor: pointer;
    }

    .list-group-item:hover {
      background-color: #f5f5f5;
    }

    .entry-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .entry-date {
      font-style: italic;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .entry-body {
      font-size: 16px;
      line-height: 1.5;
    }

    .entry-actions {
      margin-top: 10px;
    }

    .entry-actions button {
      margin-right: 5px;
    }

    .form-actions {
      margin-top: 20px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>My Personal Diary</h1>
  <!-- Diary Entry Form -->
  <form id="diary" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">

    <label for="body">Body:</label>
    <textarea id="body" name="body" rows="10"></textarea>

    <input type="hidden" id="entry-id" name="entry-id" value="">

    <div align="center">
		<button type="submit" class="btn btn-primary">Save</button>
	  </div>
    
    <ul class="list-group list-group-flush" id="personal_diary">
      {% for entry in diary_entries %}
          <li class="list-group-item">
              <div class="entry-title">{{ entry.title }}</div>
              <div class="entry-body">{{ entry.body }}</div>
          </li>
      {% endfor %}
      </ul>    
  
  </form>


{% endblock %}
